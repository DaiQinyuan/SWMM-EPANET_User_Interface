<P CLASS="Base">
<B>To create a graph:</B></P>
<OL STYLE="font-size: 10pt ; font-family: Arial,sans-serif; "><LI>
Select <B>Report &gt;&gt; Graph</B> or click <IMG SRC="GENERATE/Graph1.gif" ALT="GENERATE/Graph1.gif" WIDTH="24" HEIGHT="22" ALIGN="BASELINE" BORDER="0"> on the Standard Toolbar.</LI>
<LI>
Fill in the choices on the <A HREF="Graph_Se.htm">Graph Selection Dialog</A><B></B> box that appears:</LI>
<LI>
Click <B>OK</B> to create the graph.</LI>
